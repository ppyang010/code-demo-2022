<html>

<head>
    <title>Folder Selection Form</title>
    <script>
        function getFile(value){

            var doc = document.getElementById('download_directory');
            // 获取上传控件dom
            var upload = document.getElementById('upload');
            // 获取文件名
            var fileName = upload.files[0].name;
            // 获取文件路径
            var filePath = upload.value;
            // 将文件名载入文本框

<body>
<h1>Folder Selection Form</h1>

<form>

</body>
